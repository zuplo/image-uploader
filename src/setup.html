<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Setup</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-3">
      <p>
        Specify the name of the bucket you want to use for storing your assets.
        Login to your GCP account using the <code>gcloud</code> CLI as shown
        below.
      </p>
      <pre><code>gcloud auth login</code></pre>
      <form>
        <div class="mb-3">
          <label for="bucketNameInput" class="form-label">Bucket Name</label>
          <input type="text" class="form-control" id="bucketNameInput" />
        </div>
        <button id="saveButton" type="submit" class="btn btn-primary">
          Save
        </button>
      </form>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
