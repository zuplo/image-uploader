<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Setup</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Setup</h1>
      <p>
        Create a Google Cloud Service account with permission to upload to the
        bucket you would like to use and fill out the form.
      </p>
      <form>
        <div class="mb-3">
          <label for="serviceAccountInput" class="form-label"
            >Service Account JSON</label
          >
          <input type="text" class="form-control" id="serviceAccountInput" />
          <div id="serviceAccountHelp" class="form-text">
            The Google Service Account must have permission to upload to the
            storage bucket.
          </div>
        </div>
        <div class="mb-3">
          <label for="bucketNameInput" class="form-label">Bucket Name</label>
          <input type="text" class="form-control" id="bucketNameInput" />
        </div>
        <button id="saveButton" type="submit" class="btn btn-primary">
          Save
        </button>
      </form>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
