on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: npm install, build, and test
        run: |
          npm install
          npm run make
      - name: Archive App
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: out/make/zip/darwin/arm64
